Rúbrica de Evaluación - Prueba Técnica: Registro de Contactos
Consigna
Crea una página web simple para un “Registro de Contactos” que cumpla con los siguientes requisitos:
1. Frontend (HTML, CSS, Bootstrap, JS):
   - Una página principal con un formulario para ingresar nombre, email y teléfono.
   - El formulario debe estar maquetado usando Bootstrap.
   - Al enviar el formulario, los datos deben mostrarse en una tabla debajo del formulario (sin recargar la página, usando JavaScript).
   - La tabla debe ser responsiva y con estilos de Bootstrap.
2. Backend (Node.js):
   - Crea un servidor básico con Express que reciba los datos del formulario por POST y los guarde en un array en memoria.
   - El servidor debe tener una ruta GET para devolver todos los contactos guardados en formato JSON.

